<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3010/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        
        if (res.ok) {
        // If login is successful, redirect to expense page
        localStorage.setItem("token", data.token); // store JWT token

        alert("Login Successful!");
        window.location.href = "expense.html";

      } else {
        
        //  If login failed, show error

        document.getElementById("responseMsg").textContent = data.message;
      }
    } catch (err) {
      document.getElementById("responseMsg").textContent = "Error: " + err.message;
    }
  });
  </script>
</body>
</html>
